<div class="container col-lg-6" ng-controller="signupController">
    <form ng-submit="submit()" method="" class="center-block verticle-center ">
        <h2 class="headingh2">Sign up</h2>
        <div class="row center" align="center">
            <div class="form-group col-lg-6">

                <input type="text" id="fname" ng-model="fname" class="form-control" placeholder="First Name" required>
            </div>
            <div class="form-group col-lg-6">

                <input type="text" id="lname" ng-model="lname" class="form-control" placeholder="Last Name" required>
            </div>

        </div>
        <div class="form-group">

            <input type="text" id="username" ng-model="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">

            <input type="email" id="email" ng-model="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">

            <input type="password" id="pwd" ng-model="pwd" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">

            <input type="text" id="phone" ng-model="phone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="carrier" required>
            <option value="">Please select carrier</option>
              <option ng-repeat="provider in providerList" value={{provider.value}}>{{provider.name}}</option>
          </select>

        </div>
        <div class="row">
            <div class="form-group col-lg-6">

                <input type="submit" id="submit" class="btn btn-success" value="Create Account">
            </div>
            <div class="form-group col-lg-6">
              <google-sign-in-button button-id="uniqueid" ng-click="checkGoogleSignup()" options="options"></google-sign-in-button>
            </div>

        </div>
    </form>

</div>
