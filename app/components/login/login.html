<body class="background-img" ng-app="loginApp" ng-init="sessionString=''">
    <div class="container col-lg-5" ng-controller="loginController">

        <form ng-submit="submit()" class="center-block verticle-center form-container">
            <h2>Login</h2>


            <div class="form-group">

                <input type="text" id="email" class="form-control" placeholder="Email" ng-model="username" >
                <div class="col-md-12 text-right"><a class="pull-right" href="#forgetusername">Forgot username</a></div>
            </div>
            <div class="form-group">

                <input type="password" id="pwd" class="form-control" placeholder="Password" ng-model="pwd" >
                <div class="col-md-12 text-right"><a class="pull-right" href="#forgetusername">Forgot password</a></div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6 col-md-4 col-lg-4">
                    <input type="submit" id="submit" class="btn btn-success" value="Login">
                </div>
                <div class="form-group col-xs-6 col-md-4 col-lg-4">

                      <div class="g-signin2" data-width="100" ng-model="onSignIn" data-onsuccess="onSignIn"></div>

                </div>
                <div class="form-group col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-0 col-lg-4 text-right">
                    <input type="button" id="btn-signup" ng-click="redirectSignup()" class="btn btn-success" value="Sign up">
                </div>
            </div>
        </form>

    </div>
    </body>
