<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="loginController.js"></script>
</head>

<body class="background-img" ng-app="myApp">
    <div class="container " ng-controller="loginController">
          
        <form ng-submit="submit()" class="verticle-center col-lg-8 ">
            <h2>Login</h2>
           

            <div class="form-group">

                <input type="email" id="email" class="form-control" placeholder="Email" ng-model="email" required>
            </div>
            <div class="form-group">

                <input type="password" id="pwd" class="form-control" placeholder="Password" ng-model="pwd" required>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">

                    <input type="submit" id="submit" class="btn btn-success" value="Login">
                </div>
            </div>
        </form>

    </div>

</body>

</html>
