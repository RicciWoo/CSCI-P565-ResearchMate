
<link rel="stylesheet" href="assets/css/profile.css">
<div>
<div class="row">
    <div id="aboutme" class="col-lg-12" ng-include="'./components/aboutme/aboutme.html'">
    </div>
</div>
<div class="row ">
    <div id="aboutme" class="col-lg-6 following" ng-include="'./components/following/following.html'">

    </div>
    <div id="aboutme" class="col-lg-6 following" ng-include="'./components/group/group.html'">
    </div>
</div>
<div class="container-fluid row" >

    <div ng-controller="profileController" class="bg-white col-lg-5" style="margin-left:20px">
        <h3 style="color:#558C89;font:bold;margin-top:10px;">Publications</h3>
        <div class="col-lg-12 col-sm-12">
            <ul>
                <li class="row" ng-repeat="publication in publicationInfo">
                  <div class="col-lg-5"><a href="{{publication.filePath}}">{{publication.name}}</a></div>
                  <div class="col-lg-4 col-md-6 float-md-left float-lg-right">{{publication.publishedAt}}</div>
                  <div class="col-lg-3 col-md-6 float-md-right float-lg-right">
                    <span ng-repeat="rating in ratings">{{rating.current}} out of
        {{rating.max}}
    <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
    </span>
                  </div>
                </li>
             </ul>
             <div class="row col-lg-6">
                 <input type="button" class="btn btn-primary" value="Add Publications" ng-show="allowEdit" ng-click="redirectAddPublication()" />
             </div>
      </div>
    </div>

    <div ng-controller="profileController" class="bg-white col-lg-5" style="margin-left:200px">
      <div class="col-lg-12">
        <div class="col-lg-12 col-sm-2 text-right"><i ng-show="allowEdit" ng-click="editProfile('genInfo')" class="fa fa-pencil-square-o btnEdit" aria-hidden="true"></i></div>
          <h3 style="color:#558C89;font:bold; margin-top:10px;">Skills</h3>
          <div class="col-lg-12 col-sm-12">
              <ul>
                <li style="display:inline; padding: 5px 20px; margin: 5px 10px; border: 1px solid #ccc; border-radius:5px;" ng-repeat="skill in userSkills">{{skill.skillName}}</li>
               </ul>
               <input type="text" ng-model="addSkill" placeholder="Add skills" ng-blur="addUserSkill($event)" class="form-control col-lg-6" />

          </div>
      </div>
    </div>
</div>
