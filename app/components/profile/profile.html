<link rel="stylesheet" href="assets/css/profile.css">
<div>
    <div class="row">
        <div id="aboutme" class="col-lg-12" ng-include="'./components/aboutme/aboutme.html'">
        </div>
    </div>
    <div class="row ">
        <div id="aboutme" class="col-lg-6 following" ng-include="'./components/following/following.html'">

        </div>
        <div id="aboutme" class="col-lg-6 following" ng-include="'./components/group/group.html'">
        </div>
    </div>
    <div class="row">

        <div ng-controller="profileController" class="bg-white col-lg-5" style="margin-left:50px;padding:20px;">
            <h2 style="color:#558C89;font:bold">Publications</h2>
            <div style="padding-bottom:10px;border-bottom:1px solid #ccc;margin-bottom:5px;" class="col-lg-12 row">
              <div class="col-lg-6">Name</div>
              <div class="col-lg-3">Journal Name</div>
            </div>
              <div style="padding:5px 0px;" ng-repeat="publication in publicationInfo" class="row col-lg-12">
                  <div class="col-lg-6 text-ellipsis">
                    <a href="{{publication.filePath}}">{{publication.name}}</a>
                  </div>
                  <div class="text-ellipsis col-lg-3 col-md-6 float-md-left float-lg-right">{{publication.publishedAt}}</div>
              </div>

                <div class="row col-lg-6">
                    <input type="button" class="btn btn-primary" value="Add Publications" ng-show="allowEdit" ng-click="redirectAddPublication()"/>
                </div>

        </div>
        <div ng-controller="profileController" class="bg-white col-lg-5" style="margin-left:150px;padding:20px">
            <h2 style="color:#558C89;font:bold">Skills</h2>
            <div class="row form-group" ng-show="allowEdit" >
                <input type="text" ng-model="skillName" placeholder="Add Skills" class="form-control" ng-enter="addUserSkill()"/>
            </div>
            <div class="row">
            <div class=" col-lg-2 text-ellipsis" ng-repeat="userSkillName in skillNameArr" style="margin:10px;padding:8px 15px;border-radius:4px;background-color:#D9853B;color:white">
               {{userSkillName}}<a href="" ng-click="deleteSkills($index)" ng-show="allowEdit"> <i class="fa fa-times pull-right" ></i> </a>

            </div>
        </div>
        </div>
