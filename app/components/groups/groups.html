<div class="container " ng-controller="groupsController">
    <form ng-submit="" class="groups-wrapper col-lg-12 ">
<div class="row">
        <h2 class="col-lg-4" style="border-bottom:1px solid #ccc;padding-bottom:10px;">Groups</h2>
        <div class="col-lg-8 float-lg-right">
          <div class="form-group">
            <input type="text" class="col-lg-5" placeholder="New Group name" ng-model="newGroupName" />
            <input type="button" class="btn btn-primary col-lg-2" value="Create" ng-click="addNewGroup()" /></div>
        </div>
      </div>
        <div data-id={{group.groupID}} class="row" ng-repeat="group in groupInfo">
            <div class="col-lg-6 col-md-12"><strong>{{group.groupName}}</strong></div>
            <div class="col-lg-6 col-md-12"><input type="button" class="btn btn-primary float-lg-right " value="{{userGroupID.indexOf(group.groupID) == -1?'Join':'Joined'}}" ng-click="joinGroup($event,group.groupName)" />
            <div class="col-lg-12">{{group.description}}</div>
        </div>
    </form>

</div>
